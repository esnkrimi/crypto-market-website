<div class="text-center w-100">
  <div class="inner" [class.w-75]="deviceIsPc" [class.w-100]="!deviceIsPc">
    <div class="w-100 bg-light text-center">
      <div
        [class.row]="deviceIsPc"
        [class.header-div]="deviceIsPc"
        class="border w-100"
      >
        <div class="col-md-8 bg-white header-top flex-nowrap">
          <span class="click" [routerLink]="['/lazy/zoom/', 'EUR']"
            >EURUSD</span
          >
          <span>|</span>
          <span [routerLink]="['/lazy/zoom/', 'GBP']">GBPUSD</span>
          <span>|</span>
          <span [routerLink]="['/lazy/zoom/', 'JPY']">JPYUSD</span>
          <span>|</span>
          <span [routerLink]="['/lazy/zoom/', 'CAD']">CADUSD</span>
          <span>|</span>
          <span [routerLink]="['/lazy/zoom/', 'BTC']">BTCUSD</span>
        </div>
        <div class="col-md-4 bg-secondary">
          <div class="d-flex flex-nowrap text-right">
            <div>
              <span
                *ngIf="userData === 'Unauth' || !userData"
                class="rotate-again"
                [routerLink]="['/lazy/user/', 'login']"
                >Login |
              </span>
            </div>
            <div>
              <span
                *ngIf="userData === 'Unauth' || !userData"
                class="rotate-again"
                [routerLink]="['/lazy/user/', 'join']"
                >Join |</span
              >
            </div>
            <div>
              <span
                #title
                *ngIf="userData !== 'Unauth' && userData"
                class="rotate-again"
              >
              </span>
            </div>
            <div><esn-context-menu [data]="data"> </esn-context-menu></div>
          </div>
        </div>
      </div>
    </div>

    <div class="hr w-100"></div>

    <div class="w-100 p-2 parent bg-dark">
      <div class="w-100 child">
        <div
          class="w-100 logo text-right flex-item bd-highlight align-middle text-white flex-nowrap d-flex"
        >
          <div class="animated-char" style="--h: 0.2s">C</div>
          <div class="animated-char" style="--h: 0.3s">r</div>
          <div class="animated-char" style="--h: 0.4s">o</div>
          <div class="animated-char" style="--h: 0.5s">w</div>
          <div class="animated-char" style="--h: 0.6s">n</div>
        </div>
        <div class="bd-highlight d-relative">
          <nx-search [bgColor]="'#212529'"> </nx-search>
        </div>
      </div>
    </div>
  </div>
</div>
